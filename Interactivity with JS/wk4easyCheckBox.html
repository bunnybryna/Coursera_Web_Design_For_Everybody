<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
        <!--<link href="fluidstyle.css" rel="stylesheet">-->
  </head>
  <body>
  <form>
    Favorite Foods<br/>
    <!--adding the label, when click the text you can activate the checkbox too-->
    <label><input type="checkbox" name="food" value="pizza">Pizza 
    </label>
    <br/>
    <label><input type="checkbox" name="food" value="chips">Chips
    </label>
    <br/>
    <label><input type="checkbox" name="food" value="kale">Kale
    </label>
    <br/>
    <input type="submit">
    
  </form>
  </body>
  </html>
