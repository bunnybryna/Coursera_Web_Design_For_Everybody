<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    var grades=[2,5,,,9,8,,8];
    var sum=0;
    var count=0;
    if(grades.length > 0){
        for(index=0;index<grades.length;index++)
        {
            if(grades[index] != undefined)
            {
                sum += grades[index];
                count += 1;            
            }

        }
        document.write(sum/count);
    }
    else
        document.write("Empty array.");
    </script>
</head>
<body>

</body>
</html>
