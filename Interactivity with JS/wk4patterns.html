<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
        <!--<link href="fluidstyle.css" rel="stylesheet">-->
  </head>
  <body>
  <form>
    <fieldset>
        zip code pattern: <input type="text" name="zip-codeP" pattern="[0-9]{5}" retuired>
        <br/>
        zip code with number: <input type="number" name="zip-codeN" min="00000" max="99999" required>
        <br/>
        
        <input type="submit">
    </fieldset>
  </form>
  </body>
