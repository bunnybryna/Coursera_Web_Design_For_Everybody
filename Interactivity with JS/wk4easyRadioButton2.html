<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
        <!--<link href="fluidstyle.css" rel="stylesheet">-->
  </head>
  <body>
  <form>
    Gender<br/>
    <!--adding the label, when click the text you can activate the checkbox too-->
    <label><input type="radio" name="gender" value="female">Female 
    </label>
    <br/>
    <label><input type="radio" name="gender" value="male">Male
    </label>
    <br/>
    Favorite Food<br/>
    <label><input type="radio" name="food" value="pizza">Pizza 
    </label>
    <br/>
    <!--default checked attribute-->
    <label><input type="radio" name="food" value="chips" checked="true">Chips
    </label>
    <br/>
    <label><input type="radio" name="food" value="kale">Kale
    </label>
    
    <input type="submit">
    
  </form>
  </body>
  </html>
