<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    var grades=[20,30,40];
    var sum=0;
    if(grades.length > 0){
        for(index=0;index<grades.length;index++)
        {
            sum+= grades[index];
        }
        document.write(sum/grades.length);
    }
    else
        document.write("Empty array.");
    </script>
</head>

</body>
</html>
