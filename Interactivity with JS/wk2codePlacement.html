<!--JS functions declared in the head
use the script tag, have access to all of the documents info-->
<head>
    <script>
    function message(){
        alert("This alert box was called with the onload event");
    }
    </script>
</head>
<body>
        <h1>Functions</h1>
        <script>
            message();
        </script>
</body>

<!--JS functions in an external file
don't use the script tag-->
<head>
    <script src="js/two-external.js"></script>
</head>
<body>
    <h1>Functions</h1>
    <script>
        message();
    </script>
</body>

<!--linking from a html file-->
<link rel="stylesheet" href="css.style.css">
<script "js/javaFunctions.js"></script>
